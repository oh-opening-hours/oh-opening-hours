name: CI

on: [push]

jobs:
  php-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.1, 7.2, 7.3, 7.4, 8.0, 8.1, 8.2]

    steps:
    - name: Checkout ðŸ›Ž
      uses: actions/checkout@v3
    - name: Composer Install
      uses: php-actions/composer@v6
    - name: Unit Test âœ…
      uses: php-actions/phpunit@v3
      with:
        version: 4.8
        php_version: ${{ matrix.php }}
        configuration: phpunit.xml
